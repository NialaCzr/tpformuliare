<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1> Formulaire d'inscription : </h1>

<div id="Form">
    <div class="room">
    <form action="inscription">

        <label for="Nom">Nom</label>
        <input type="text" name="" id="Nom"> 

    </div>
    <div class="room">

        <label for="Prénom">Prénom</label>
        <input type="text" name="" id="Prénom">

    </div>
    <div class="room">

        <label for="mail">Mail</label>
        <input type="mail" name="" id="mail">

    </div>
    <div class="room">

        <label for="Mdp">Mdp</label>
        <input type="password" name="" id="Mdp">

    </div>
    <div class="room">

        <label for="image">image</label>
        <input type="file" name="" id="image">

    </div>
    <div class="room">

        <label for="date">date</label>
        <input type="date" name="" id="date">

    </div>
</div>

<br>
<br>

<div id="sit"

        <p> Situation : </p>

        <div class="ch">

        <label for="C'est Compliqué">C'est Compliqué</label>
        <input type="radio" name="Situation" id="C'est Compliqué">

        </div>
        <div class="ch">

        <label for="Célibataire">Célibataire</label>
        <input type="radio" name="Situation" id="Célibataire">

        </div>
        <div class="ch">

        <label for="En couple">En couple </label>
        <input type="radio" name="Situation" id="En couple">

        </div>
        <input type="submit" value="Soumettre" >
        
    </form>
</div>
</body>
</html>
